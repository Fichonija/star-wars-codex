<app-table
  *ngIf="charactersTableParameters; else initialLoading"
  [showLoading]="isLoading"
  tableHeading="Star Wars Characters"
  loadingText="Loading characters... please wait"
  [tableParameters]="charactersTableParameters"
  (getPagedData)="onGetPagedData($event)"
  (getFilteredData)="onGetFilteredData($event)"
  (sorted)="onTableSorted($event)"
></app-table>
<ng-template #initialLoading>Please wait...</ng-template>
