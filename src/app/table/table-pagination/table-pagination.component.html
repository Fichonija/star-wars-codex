<div id="pagination">
  <button [disabled]="paginationData.currentPageSection === 1">⏮️ First</button>
  <button [disabled]="paginationData.currentPageSection === 1">
    ⬅️ Previous
  </button>
  <button
    [disabled]="paginationData.currentPageSection === 3"
    (click)="onNextPageClicked()"
  >
    Next ➡️
  </button>
</div>
